<!DOCTYPE html>      <!–– Need this at the top of every .HTML file––>
<html lang="en">     <!–– set the language to English––>
  <head>
  	<meta charset="utf-8">    <!––Just here to make sure it's using the right text characters ––>
  	<title>This is the title of my web page</title>  <!–– The title displays in the tab of your web browser, but not on your actual web page––>
  	<link rel="stylesheet" type="text/css" href="style.css">   <!––Link to your css stylesheet. Change "style.css to whatever your css file is called" ––>
  </head>   <!–– close the head ––>
  <body>   <!–– the body holds all the content of the web page ––>
  	<h1>Hello world</h1>
  	<p>This is my content</p>
  </body>   <!–– close the body ––>
</html>    <!–– end of file !!! ––>
