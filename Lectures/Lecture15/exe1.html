<!DOCTYPE html>
<html>
	<head>
		<title>Backwards</title>
		<script type="text/javascript">
		String.prototype.backwards = function(){
			var out='';
			for(var i=this.length-1;i>=0;i--){
				out+=this.substr(i,1);
			}
			return out;
		}
		</script>
	</head>
	<body>
				<script type="text/javascript">
	var myString = prompt("Enter your test string");
	document.write(myString.backwards());
</script>
	</body>
</html>
