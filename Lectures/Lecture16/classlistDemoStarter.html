<!DOCTYPE html>
<html>
<head>
<style>
.mystyle {
    width: 300px;
    height: 50px;
    background-color: coral;
    color: white;
    font-size: 25px;
}
.mystyle2 {
    width: 300px;
    height: 50px;
    background-color: blue;
    color: white;
    font-size: 25px;
}
</style>
</head>
<body>

<p>Click the button to add the "mystyle" class to DIV.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The classList property is not supported in Internet Explorer 9 and earlier versions.</p>

<div id="myDIV">
I am a DIV element
</div>

<script>
//your code is here
function myFunction(){
	var text = document.getElementById("myDIV");
	if(!text.classList.contains("mystyle")){
		text.classList.add("mystyle");
		text.classList.remove("mystyle2");
	}	
	else{
		text.classList.add("mystyle2");
		text.classList.remove("mystyle");
	}
	//document.getElementByID("myDIV").classList.add("mystyle");
}

</script>

</body>
</html>
